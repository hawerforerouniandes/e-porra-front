<div class="container">

  <div class="row">
    <div class="col-12 text-center mb-2">
      <label class="fs-4 fw-bold">Apuesta {{inputApuesta?.id}}</label>
      <button *ngIf="inputApuesta && !usuario.es_apostador" type="button" class="btn btn-outline-success ms-3 me-2" (click)="goToEdit()"
        title="Editar apuesta" ><i class="bi bi-pencil-square"></i></button>
      <button *ngIf="inputApuesta && !usuario.es_apostador" type="button" class="btn btn-outline-danger me-1" (click)="eliminarApuesta()"
        title="Eliminar apuesta"><i class="bi bi-trash-fill"></i></button>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-12">
      <table class="table table-hover table-bordered">
        <thead class="table-light">
          <tr>
            <th scope="col" class="text-center">Carrera</th>
            <th scope="col" class="text-center">Competidor</th>
            <!--<th scope="col" class="text-center">Apostador</th>-->
            <th scope="col" class="text-center">Valor apostado</th>
            <th scope="col" class="text-center">Estado</th>
            <th scope="col" class="text-center">Tipo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ carrera.nombre_carrera }}</td>
            <td>{{ competidor.nombre_competidor }}</td>
            <!--<td>{{ apostador.nombres }}</td>-->
            <td>{{ inputApuesta?.valor_apostado | number : "1.2-2" }}</td>
            <td *ngIf="carrera.abierta; else cerrada">Abierta</td>
            <ng-template #cerrada>
              <td>Cerrada</td>
            </ng-template>
            <td *ngIf="carrera.marcador; else nmarcador">Marcador</td>
            <ng-template #nmarcador>
              <td>Carrera</td>
            </ng-template>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
