<app-header></app-header>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="card mx-3 my-5">
        <div class="row">
          <div class="col-12 text-center">
            <p class="mt-5 mb-2 fs-3 fw-bold">Retirar dinero</p>
          </div>
        </div>

        <form class="mx-5 my-3" [formGroup]="cuentaForm" (ngSubmit)="retirarDinero(cuentaForm.value)">
          <div class="row">
            <div class="col-2 text-start">
              <h4>Saldo:</h4>
            </div>
            <div class="col-10">
              <h5>$ {{saldo | number }}</h5>
            </div>
          </div>
          <div class="form-group my-2">
            <div class="row">
              <div class="col-2 text-start">
                <label for="valor">Valor</label>
              </div>
              <div class="col-10">
                <input type="number" class="form-control" formControlName="valor"
                  placeholder="Cantidad a retirar">
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-8">
                <div class="alert alert-danger my-3"
                  *ngIf="cuentaForm.get('valor')?.hasError('required') && cuentaForm.get('valor')?.touched">
                  Debe ingresar la cantidad que desea retirar
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-8">
                <div class="alert alert-danger my-3"
                  *ngIf="cuentaForm.get('valor')?.hasError('min') && cuentaForm.get('valor')?.touched">
                  Debe ingresar un valor de retiro mayor que 0
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-6 text-end">
              <button class="btn btn-danger" (click)="cancelCreate()">Cancelar</button>
            </div>
            <div class="col-6 text-start">
              <button type="submit" class="btn btn-warning" [disabled]="!cuentaForm.valid">Retirar</button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
